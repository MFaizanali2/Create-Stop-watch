<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <h1>Stop watch assigment</h1>
    <div id="container">
        <p id="display">00 : 00 : 00 : 00</p>
        <div id="buttons">
            <button onclick="start()" id="on">Start</button>
            <button onclick="pause()" id="off">Pause</button>
            <button onclick="reset()" id="clear">Reset</button>
        </div>
    </div>
    <h4>@Copyright M Faizan Ali Assigment</h4>
    <script src="app.js"></script>
</body>

</html>
